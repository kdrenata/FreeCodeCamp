<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1 id="title">Survey Form</h1>
<p id="description">Please fill out this form to help us improve our services.</p>

<form id="survey-form">
    <!-- Name Field -->
    <label id="name-label" for="name">Name:</label>
    <input id="name" type="text" placeholder="Enter your name" required>

    <!-- Email Field -->
    <label id="email-label" for="email">Email:</label>
    <input id="email" type="email" placeholder="Enter your email" required>

    <!-- Number Field -->
    <label id="number-label" for="number">Age (Optional):</label>
    <input id="number" type="number" placeholder="Enter your age" min="18" max="100">

    <!-- Dropdown Field -->
    <label for="dropdown">How did you hear about us?</label>
    <select id="dropdown">
        <option value="">Select an option</option>
        <option value="friends">Friends</option>
        <option value="internet">Internet</option>
    </select>

    <!-- Radio Buttons -->
    <p>Would you recommend us?</p>
    <label><input type="radio" name="recommend" value="yes"> Yes</label>
    <label><input type="radio" name="recommend" value="no"> No</label>

    <!-- Checkboxes -->
    <p>What features do you like? (Select all that apply)</p>
    <label><input type="checkbox" value="design"> Design</label>
    <label><input type="checkbox" value="usability"> Usability</label>
    <label><input type="checkbox" value="performance"> Performance</label>

    <!-- Textarea -->
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" rows="4" placeholder="Enter your comments here..."></textarea>

    <!-- Submit Button -->
    <button id="submit" type="submit">Submit</button>
</form>

</body>
</html>
